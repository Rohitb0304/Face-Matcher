<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Sidebar Styles */
        .sidebar {
            background-color: #2d3748;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            border-bottom: 1px solid #4a5568;
        }

        .sidebar a:hover {
            background-color: #4a5568;
            color: #00b5ad;
        }

        .active-link {
            background-color: #00b5ad;
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px; /* Sidebar width */
            padding: 2rem;
        }

        /* Cards */
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .card-description {
            font-size: 1.125rem;
            color: #4a5568;
        }

        /* Create New Event Button Styles */
        .create-button {
            background-color: #2c7a7b; /* bg-teal-600 */
            color: black; /* Text color */
            padding: 0.75rem 2rem; /* py-3 px-8 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1.25rem; /* text-xl */
            font-weight: bold; /* font-bold */
            transition: all 0.3s ease-in-out; /* transition for smooth hover effects */
        }

        .create-button:hover {
            background-color: #2b6b6b; /* hover:bg-teal-700 */
            transform: scale(1.05); /* hover:scale-105 */
        }

        .create-button:focus {
            outline: none; /* focus:outline-none */
            box-shadow: 0 0 0 4px rgba(255, 99, 71, 0.6); /* A reddish-orange ring for focus */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition */
        }

        /* Optional: Adding focus effect for better accessibility */
        .create-button:focus-visible {
            box-shadow: 0 0 0 4px rgba(79, 209, 197, 0.5); /* adds focus effect */
        }
        
        /* Flash Message Styles */
        .flash-message {
            background-color: #38a169;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .flash-error {
            background-color: #e53e3e;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="sidebar w-64 h-full fixed top-0 left-0 flex flex-col bg-teal-600 text-white">
        <div class="text-center py-6 bg-teal-600">
            <h1 class="text-2xl font-semibold">AI Dashboard</h1>
        </div>
        <div class="flex-grow overflow-y-auto">
            <a href="{{ url_for('dashboard') }}" class="text-white hover:bg-teal-700 py-3 px-6">Dashboard</a>
            <a href="{{ url_for('settings') }}" class="text-white hover:bg-teal-700 py-3 px-6 active-link">Settings</a>
            <a href="{{ url_for('profile') }}" class="text-white hover:bg-teal-700 py-3 px-6">Profile</a>
            <a href="{{ url_for('logout') }}" class="text-red-600 hover:text-red-800 py-3 px-6">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content ml-64 p-8">
        <h2 class="text-4xl font-semibold text-gray-800 mb-6">Account Settings</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message {% if messages[0] == 'Password updated successfully' %}flash-success{% else %}flash-error{% endif %}">
                <strong>{{ messages[0] }}</strong>
            </div>
        {% endif %}
        {% endwith %}

        <!-- Settings Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold text-teal-600">Change Password</h3>
            <form action="{{ url_for('settings') }}" method="POST" class="mt-6 space-y-4">
                <div>
                    <label for="current_password" class="block text-gray-700">Current Password</label>
                    <input type="password" id="current_password" name="current_password" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="new_password" class="block text-gray-700">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-gray-700">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="text-right">
                    <button type="submit" class="create-button w-full">Update Password</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
