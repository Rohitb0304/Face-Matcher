<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Optional: Auto-dismiss flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) {
                    alert.style.opacity = 0;
                    setTimeout(() => alert.remove(), 500); // Remove after fade-out
                }
            }, 5000);
        });
    </script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

    <!-- Flash Messages -->
    <div class="absolute top-5 w-full flex justify-center">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert bg-{{ 'green' if category == 'success' else 'red' }}-500 text-white py-2 px-4 rounded shadow-md">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Forgot Password Form -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">Forgot Password</h1>

        <form action="{{ url_for('forgot_password') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-4">
                <input type="email" name="email" placeholder="Enter your email" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">Send Reset Link</button>
        </form>
    </div>

</body>
</html>
