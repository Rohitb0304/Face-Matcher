<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Admin Login</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg 
                    {% if category == 'success' %}
                        bg-green-100 text-green-700 border border-green-300
                    {% elif category == 'error' %}
                        bg-red-100 text-red-700 border border-red-300
                    {% else %}
                        bg-gray-100 text-gray-700 border border-gray-300
                    {% endif %}">
                    {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

      

        <form action="{{ url_for('login') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-6">
                <input type="password" name="password" placeholder="Password" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">Login</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800">Don't have an account? Register</a>
        </div>

        <div class="mt-4 text-center">
            <a href="{{ url_for('forgot_password') }}" class="text-indigo-600 hover:text-indigo-800">Forgot Password?</a>
        </div>

    </div>

</body>
</html>
